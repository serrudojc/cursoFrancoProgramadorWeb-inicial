<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/598818ce99.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>
    <h1>Estemos en Contacto</h1>    
    <form action="#" method="POST">
        <label for="nombre_completo">Nombre Completo: </label>
        <input autofocus type="text" name="" id="nombre_completo" placeholder="Nombre completo" required>
        <br>
        <label for="asunto">Asunto: </label>
        <input type="text" name="" id="asunto" placeholder="Asunto" required>
        <br>
        <label for="correo">Email</label>    
        <input type="email" name="" id="correo" placeholder="correo@ejemplo.com" required>
        <br>
        <label for="texto">Deja tu mensaje: </label>
        <textarea name="" id="texto" cols="30" rows="10" placeholder="DejÃ¡ tu mensaje, te respoderemos a la brevedad." maxlength="100" required></textarea>
        <br>
        <button>Enviar</button>
    </form>
    <!-- https://fontawesome.com/ -->
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-twitter"></i>
